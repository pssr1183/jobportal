{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<style>
    .card:hover{
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    .cons{
        text-align: center;
        justify-content: center;
        display: flex;
        flex-wrap: wrap;
    }
</style>
<body>
    {% if user.is_authenticated and user.is_staff %}
    <div class="cons" style="margin: 100px 30px 30px 30px;">
    {%for s in students %}
    <div class="card" style="height:max-content;width:18rem; margin-right:19px">
        <!-- <img src="..." class="card-img-to" alt="..."> -->
        <div class="card-body">
            <h5 class="card-title">Name :{{s.name}}</h5>
            <p class="card-text">Roll No:{{s.roll_no}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    {% endfor %}
    </div>
    {% else %}
    
    {% endif %}
        
    </body>
</html>
