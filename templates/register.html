<style>
    .reg{
    height: 900px;
    width: 550px;
    background-color:white;
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
  /* Add shadows to create the "card" effect */

  transition: 0.3s;

    }

    <div class="reg">

        <form>
            <div class="mb-3" style="width:auto; margin-left:200px">

                {% for ele in form %}

                <p>{{ele}}</p>

            </div>
